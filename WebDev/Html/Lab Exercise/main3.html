<!DOCTYPE html>
<html>
<head>
    <title>Online Bank Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #0074d9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #dashboard {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Online Bank</h1>
    <div id="loginForm">
        <h2>Login</h2>
        <form id="login">
            <input type="text" placeholder="Username" id="loginUsername">
            <input type="password" placeholder="Password" id="loginPassword">
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <div id="registrationForm">
        <h2>Registration</h2>
        <form id="registration">
            <input type="text" placeholder="Full Name" id="fullName">
            <input type="text" placeholder="Username" id="registrationUsername">
            <input type="password" placeholder="Password" id="registrationPassword">
            <input type="number" placeholder="Initial Deposit" id="initialDeposit">
            <button type="button" onclick="register()">Register</button>
        </form>
    </div>

    <div id="dashboard">
        <h2>Welcome to Your Dashboard</h2>
        <p>Select an option:</p>
        <select id="dashboardOptions">
            <option value="balance">Check Balance</option>
            <option value="transfer">Transfer Money</option>
            <option value="settings">Account Settings</option>
        </select>
        <button type="button" onclick="navigateDashboard()">Go</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            if (username === "user" && password === "password") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("registrationForm").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                alert("Invalid login credentials.");
            }
        }

        function register() {
            const fullName = document.getElementById("fullName").value;
            const username = document.getElementById("registrationUsername").value;
            const password = document.getElementById("registrationPassword").value;
            const initialDeposit = parseFloat(document.getElementById("initialDeposit").value);

            if (fullName && username && password && !isNaN(initialDeposit) && initialDeposit > 0) {
                alert("Registration successful.");
            } else {
                alert("Please fill in all required fields with valid data.");
            }
        }

        function navigateDashboard() {
            const selectedOption = document.getElementById("dashboardOptions").value;
            switch (selectedOption) {
                case "balance":
                    alert("Your account balance is $1000.");
                    break;
                case "transfer":
                    alert("Transfer money functionality (not implemented in this example).");
                    break;
                case "settings":
                    alert("Account settings (not implemented in this example).");
                    break;
            }
        }
    </script>
</body>
</html>
