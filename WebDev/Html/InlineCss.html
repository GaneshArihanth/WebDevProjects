<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:lightblue; font-family:Verdana; color:rgb(17, 47, 170); font-size:30px; ">

    <h1 style="color:rgb(14, 106, 187); text-align:center; text-decoration:dotted underline;">My Css Document</h1>

    <p style="color:rgb(17, 47, 170); font-size:30px; ">Color</p>
    <p style="text-decoration:overline;">overline</p>
    <p style="text-decoration:underline;">underline</p>
    <p style="text-decoration:line-through;">line through</p>
    <p style="text-transform:capitalize;">caption</p>
    <p style="text-transform:uppercase;">uppercase</p>
    <p style="text-transform:lowercase;">LOWERCASE</p>
    <p style="word-spacing:100px;">Hello World!</p>
    <p style="letter-spacing:10px;">Hello World!</p>
    <p style="direction:rtl;">Hello World</p>
    <p style="line-height:700px;">Hello World</p>
    
</body>
</html>
