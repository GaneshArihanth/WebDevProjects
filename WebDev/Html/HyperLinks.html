<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HyperLinks</title>
    </head>
    <body>

        <h1 align="center">HyperLink </h1>

        <hr>

        <a href="https://www.google.com/">
            <h2>Google</h2>
        </a>

        <hr>
    
        <a href="https://www.google.com/" target="_blank">
            <h2>Google<sup>(new tab)</sup></h2>
            <!--target=_blank is used to open in a new tab page-->
        </a>

        <hr>

        <a href="https://www.google.com/" target="_self">
            <h2>Google<sup>(same page)</sup></h2>
            <!--target="_self" is used to open in a same page-->
            <!--target="_self" is default value-->
        </a>

        <hr>

        <a href="https://www.google.com/" target="_blank" title="this takes you to google.com">
            <h2>Google<sup>(title)</sup></h2>
            <!--title is used to show subscript text upon hover on main text-->
        </a>

        <hr>

        <a href="MyClassNotes.html" target="_blank" title="this takes you to MyClassNotes html page">
            <h2>My Class Notes</h2> 
            <!--we can also set shortcut to the files within VS code just 
            with the exact file name in herf-->
        </a>

        <!--herf is used to set shortcut to file/webpage-->
        <!--target is used to open in new tab(_blank) or same tab(default)(_self)-->
        <!--title is used to show subscript text upon hover on main text-->

        <hr>

        <h1 align="center">Forms</h1>
        <h3>Data Collection:</h3>

        <form>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="type your first name" required>
            <!--required makes input compulsory to be entered then only submit works-->

            <br>
            <br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="type your last name">

            <br>
            <br>

            <label for="dob">D O B:</label>
            <input type="date" id="dob" name="date" title="your date of birth" >

            <br>
            <br>

            <label for="uname">Username:</label>
            <input type="text" id="uname" name="username" placeholder="type your username" required>

            <br>
            <br>

            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email" placeholder="type your email id" required>

            <br>
            <br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" placeholder="type your password" 
            required maxlength="12" minlength="4">

            <br>
            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="number" title="type your age" min="0" max="99">

            <br>
            <br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option>-</option>
                <option>Male</option>
                <option>Female</option>
            </select>

            <br>
            <br>

            <label for="info">Save your login credentials</label>
            <input type="checkbox" id="info" name="box" title="save your data" required>

            <br>
            <br>

            <label for="news">Subscribe to our Newsletter</label>
            <input type="checkbox" id="news" name="box" title="receive daily updates">

            <br>
            <br>

            <div>
                <!-- if we use div tag the we not need to use 2 times br tag for more space-->

            <input type="submit">

            </div>
            <br>

            <input type="reset">
            <!--for, id, name, placeholder are optional but considerd good practise to add them-->
            <!--for and id work as a pair by, when click label it clicks the input-->
            <!--name is a variable it helps to describe the data in input to the server-->
            <!--place holder is the pre-written text in input box-->
        </form>



    
    </body>

</html>
